<ion-menu [content]="content">

    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="goToSalonTime(null)">
        Agendar Horário
      </button>

        Ver horários
      </button>
      <button ion-item (click)="goToFoto(null)">

      </button>
    </ion-list>
  </ion-content>
</ion-menu>

</ion-content>
